<html>
    <head>
        <meta charset="UTF-8">
        <title>Cliente</title>
        <link rel="stylesheet" type="text/css" href="../css/menu-styles.css">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">       
    </head>
    <body onload="javascript: carregarDadosEstado(); fonte()">

        <div id='botao1'>
            <button onclick='fonte("a");' class='botao3'><img src='../css/image/08-mais.png' /></button>
        </div>
        <div id='botao2'>
            <button onclick='fonte("d");' class='botao3'><img src='../css/image/09-menos.png' /></button>
        </div>
        
        <div id='identificacao'>
            <p>Cadastro de Clientes</p>
        </div>
        
        <div id='logo'>
            <a href="../index.html"><img src='../css/image/07-logo.png' /></a>
        </div>
        
        <div class="box-menu">
            <div id='nav'>
                <ul class='acessibilidade'>
                    <li class='acessibilidade'><span class='cadastro-estados'><a href='../html/estado.html'></a></span><a href='../html/estado.html'>Estados</a></li>
                    <li class='acessibilidade'><span class='cadastro-cidades'><a href='../html/cidade.html'></a></span><a href='../html/cidade.html'>Cidades</a></li>
                    <li class='acessibilidade'><span class='cadastro-clientes'><a href='../html/cliente.html'></a></span><a href='../html/cliente.html'>Clientes</a></li>
                    <li class='acessibilidade'><span class='pesquisa-clientes'><a href='../html/buscaCliente.html'></a></span><a href='../html/buscaCliente.html'>Pesquisa</a></li>
                    <li class='acessibilidade'><span class='relatorio-clientes'><a href='../html/relatorio.html'></a></span><a href='../html/relatorio.html'>Relatório</a></li>
                </ul>
            </div>
        </div>
            
        <form id='form-cliente' onsubmit="event.preventDefault();salvarCliente();">

            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome"  minlength="3" maxlength="500" placeholder="Nome"required/>
            </div>
            <div>
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" placeholder="CPF"onblur="javascript:TestaCPF(this.value);" required/>
            </div>
           
            <div>
                <label for="data_nascimento">Data Nasc.: </label>
                <input type="text" id="data_nascimento" minlength="10"  maxlength="10" placeholder= "Digite apenas números" required/>
            </div>
            <div>
                <label>Gênero:</label>
                <select id="genero">
                    <option value="Selecione">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div>
                <label for="telefone">Telefone: </label>
                <input type="text" id="telefone"  minlength="15" maxlength="15" placeholder="Telefone" required/>
            </div>
            <div>
                <label for="rua">Rua: </label>
                <input type="text" id="rua" placeholder="Rua" required/>
            </div>
            <div>
                <label for="numero">Número: </label>
                <input type="text" id="numero" placeholder="Ex* n°52" required/>
                <label for='sn'>S/N</label>
                <input type='checkbox' id='sn' name='number' value='S/n' onchange="javascript:$('#numero').prop('disabled',$('#sn').is(':checked'));">
            </div>
           
            <div>
                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro"placeholder="Bairro" required/>
            </div>
            <div>
                <label for="comboEstado">Estado:</label>
                <select id="comboEstado" onchange="carregarDadosCidade()">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div>
                <label for="comboCidade">Cidade:</label>
                <select id="comboCidade">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div>
                <label for="cep">CEP: </label>
                <input type="text" id="cep" minlength="9" maxlength="9" placeholder="CEP" required/>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="Email"required/>
            </div>
            <div>
                <label for="social">Redes Sociais: </label>
                <input type="text" id="social"placeholder="Redes Social"required/>
            </div>
            <div>            
              <input id='enviar' type = "submit" onsubmit='validar();'>
            </div>             
        </form>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>      
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script src="../js/acessibilidade.js"></script>
    <script src="../js/cliente.js"></script>
</html>
